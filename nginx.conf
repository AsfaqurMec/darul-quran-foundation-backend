# Nginx Configuration for DarulQuran Backend
# Place this file at: /etc/nginx/sites-available/darunquran-backend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/darunquran-backend /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Upstream backend server
upstream darunquran_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.darulquranfoundation.org;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.darulquranfoundation.org;

    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.darulquranfoundation.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.darulquranfoundation.org/privkey.pem;
    
    # SSL Configuration (modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/darunquran-backend-access.log;
    error_log /var/log/nginx/darunquran-backend-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;
    
    # Health check endpoint
    location /health {
        proxy_pass http://darunquran_backend;
        access_log off;
    }
    
    # API endpoints
    location /api {
        proxy_pass http://darunquran_backend;
        proxy_buffering off;
    }
    
    # Uploaded files (if serving static files through nginx)
    location /uploads {
        alias /var/www/darunquran-backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Root location
    location / {
        proxy_pass http://darunquran_backend;
    }
}

